<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <!-- heading section -->
    <header>
        <h1 class="heading">Slide 2d<span>.</span></h1>
        <div class="themeBox">
            <div class="theme theme1 theme-active"></div>
            <div class="theme theme2"></div>
            <div class="theme theme3"></div>
        </div>
    </header>

    <section class="gameDetails">
        <h2 class="name-con">
            Player: <span class="userName">Pranay Raj</span>
        </h2>
        <h2 class="highScore-con">
            High Score : <span class="high-score">0</span>
        </h2>
    </section>
    <!-- canvas where all game logic is coded -->
    <canvas id="canvas"></canvas>
    
    <section class="controls">
        <div class="key-up">Up</div>
        <div class="key-down">Down</div>
        <div class="key-left">Left</div>
        <div class="key-right">Right</div>
    </section>
    <script src="./assets/index.js"></script>
    <script src="./assets/game.js"></script>
</body>
</html>
